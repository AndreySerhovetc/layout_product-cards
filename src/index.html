<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin=""
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Product cards</title>
  </head>
  <body>
    <div class="card-product" data-qa="card">
      <img
        class="card-product__img"
        src="images/imac.jpeg"
        alt="imac"
      >
      <div class="card-product-name">
        <p class="card-product-name__text">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</p>
      </div>
      <div class="card-product-code">
        <span class="card-product-code__value">Код товара: 195434</span>
      </div>
      <div class="card-product-rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card-product-feedback">
          <p class="card-product-feedback__text">Отзывов: 5</p>
        </div>
      </div>
      <div class="card-product-price">
        <p class="card-product-price__text">Цена:</p>
        <p class="card-product-price__value">69 999 грн</p>
      </div>
      <a
        class="card-product-buy-link"
        href="#"
        data-qa="hover"
      >
         Купить
      </a>
    </div>
  </body>
  </html>
